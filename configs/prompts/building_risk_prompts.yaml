template_variables:
  defect_description: "缺陷详细描述"
  risk_description: "具体风险内容描述"
  correction_suggestions: "纠正和预防建议内容"
  risk_level_original: "原本风险等级状态"
  risk_level_now: "现在风险等级状态"
  severity: "严重程度评估"
  impact_scope: "影响范围说明"
  repair_priority: "修复优先级"
  estimated_repair_time: "预计修复时间" 